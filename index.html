<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">PhoneApp</a>
          <form class="d-flex" role="search" id="search-bar">
            <input class="form-control me-2" type="search" placeholder="Search" id="search-input" aria-label="Search">
            <button class="btn btn-outline-success" type="button" id="search-btn">Search</button>
          </form>
        </div>
      </nav>
    <div class="p-5 text-center">
        <button class="btn btn-primary" id="all-phones-btn">All Phones</button>
        <button class="btn btn-info" id="add-phones-btn">Add Phones</button>
        <button class="btn btn-warning" id="edit-delete-phones-btn">Edit/Delete Phones</button>
    </div>
    <div class="container">
        <div class="row" id="all-phones-view">
            <div class="col-12">
                <h3 class="display-4">All Phones</h3>
            </div>
            <div class="row">
                <div class="col-10 offset-1">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Brand</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Available</th>
                                <th>Information</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row" id="add-phones-view">
            <div class="col-12">
                <h3 class="display-4">Add Phones</h3>
            </div>
            <div class="row">
                <div class="col-10 offset-1">
                    <input type="text" class="form-control" name="id" id="id" placeholder="id"><br>
                    <input type="text" class="form-control" name="brand" id="brand" placeholder="brand"><br>
                    <input type="text" class="form-control" name="name" id="name" placeholder="name"><br>
                    <input type="text" class="form-control" name="price" id="price" placeholder="price"><br>
                    <select name="available" id="available" class="form-control">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select><br>
                    <button class="btn btn-primary form-control" id="save-btn">Save</button>
                </div>
            </div>
        </div>
        <div class="row" id="edit-delete-view">
            <div class="col-12">
                <h3 class="display-4">Edit/Delete</h3>
            </div>
            <div class="row">
                <div class="col-10 offset-1">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Brand</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Available</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row" id="edit-form">
            <div class="col-12">
                <h3 class="display-4">Edit</h3>
            </div>
            <div class="row">
                <div class="col-10 offset-1">
                    <input type="text" class="form-control" name="eid" id="id" placeholder="id"><br>
                    <input type="text" class="form-control" name="ebrand" id="brand" placeholder="brand"><br>
                    <input type="text" class="form-control" name="ename" id="name" placeholder="name"><br>
                    <input type="text" class="form-control" name="eprice" id="price" placeholder="price"><br>
                    <select name="eavailable" id="eavailable" class="form-control">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select><br>
                    <button class="btn btn-warning form-control" id="esave-btn">Update</button>
                </div>
            </div>
        </div>
    </div>
    <script src="database.js"></script>
    <script src="main.js"></script>
</body>
</html>
